<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>TO DO APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Style -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 20px;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.5),
                        0 6px 20px 0 rgba(0, 0, 0, 0.39);
            background: lightpink;
            margin-bottom: 5%;
            border-radius: 25px;
            padding: 2%;
            overflow: auto;
            resize: both;
            text-overflow: ellipsis;
        }

        .card:hover {
            background: lightblue;
        }

        .submit-form {
            text-align: center;
            padding: 3%;
            background: pink;
            border-radius: 25px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.4),
                        0 6px 20px 0 rgba(0, 0, 0, 0.36);
        }

        h1 {
            color: #343a40;
        }

        hr {
            border-top: 1px solid #6c757d;
        }

        .alert {
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Add the new styles for inline editing */
        .edit-mode input,
        .edit-mode select {
            display: inline-block;
        }

        .view-mode span,
        .view-mode select {
            display: inline-block;
        }

        .edit-mode button,
        .view-mode button {
            display: none;
        }
    </style>
    <!-- Add your custom script -->
    <script>
        $(document).ready(function () {
            // Function to toggle between edit and view mode
            function toggleEditMode(itemId) {
                $('#itemTitle' + itemId).toggleClass('edit-mode view-mode');
                $('#itemDate' + itemId).toggleClass('edit-mode view-mode');
                $('#itemDetails' + itemId).toggleClass('edit-mode view-mode');
                $('#itemDueDate' + itemId).toggleClass('edit-mode view-mode');
                $('#editButton' + itemId).toggle();
                $('#updateButton' + itemId).toggle();
            }

            // Click event for the Edit button
            $('.edit-button').on('click', function () {
                var itemId = $(this).data('item-id');
                toggleEditMode(itemId);
            });

            // Click event for the Update button
            $('.update-button').on('click', function () {
                var itemId = $(this).data('item-id');
                // Perform AJAX request to update the item in the backend
                // (you may need to adjust this based on your Django views)
                $.ajax({
                    url: '/edit/' + itemId,
                    type: 'POST',
                    data: {
                        // Include the updated fields here
                        // For example: title: $('#itemTitle' + itemId + ' input').val(),
                        // ...
                        csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
                    },
                    success: function (data) {
                        // You can handle the success response as needed
                        console.log('Item updated successfully');
                        toggleEditMode(itemId);  // Toggle back to view mode
                    },
                    error: function (xhr, textStatus, errorThrown) {
                        // Handle the error
                        console.error('Error updating item: ' + errorThrown);
                    },
                });
            });
        });
    </script>
</head>

<body class="container">

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-info">
        <strong>{{ message }}</strong>
    </div>
    {% endfor %}
    {% endif %}

    <div class="row">
        <div class="col-md-12 text-center">
            <h1><i>DJANGO TO-DO APP</i></h1>
            <hr />
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            {% for item in list %}
            <div class="card">
                <center><b id="itemTitle{{ item.id }}" class="view-mode">{{ item.title }}</b></center>
                <hr/>
                <span id="itemDate{{ item.id }}" class="view-mode">{{ item.date }}</span>
                <hr/>
                <span id="itemDetails{{ item.id }}" class="view-mode">{{ item.details }}</span>
                <hr/>
                <strong>Due Date:</strong>
                <span id="itemDueDate{{ item.id }}" class="view-mode">{{ item.due_date }}</span>
                <br />
                <!-- Remove the lines below -->
                <!-- <strong>Status:</strong> -->
                <!-- <span id="itemStatus{{ item.id }}" class="view-mode">{{ item.status }}</span> -->
                <br />
                <br />
                <!-- Remove the following lines -->
                <!-- <button id="editButton{{ item.id }}" class="btn btn-primary edit-button" data-item-id="{{ item.id }}">Edit</button> -->
                <!-- <button id="updateButton{{ item.id }}" class="btn btn-primary update-button" data-item-id="{{ item.id }}" style="display: none;">Update</button> -->
            </div>
            {% endfor %}
        </div>

        <div class="col-md-1"></div>

        <div class="col-md-3">
            <div class="submit-form">
                <form method="POST">
                    {% csrf_token %}
                    {{ forms }}
                    <center>
                        <input type="submit" class="btn btn-primary" value="Submit" />
                    </center>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
